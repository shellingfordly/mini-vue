<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>effect</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { reactive, createApp, effect, h } from "../lib/mini-vue.esm.js";

      const App = {
        name: "App",
        setup() {
          const count = reactive({ value: 0 });

          effect(() => {
            console.log(count.value);
          });

          setInterval(() => {
            count.value++;
          }, 1000);

          return { count };
        },
        render() {
          console.log(this);
          return h("div", {}, [h("div", {}, "count: " + this.count.value)]);
        },
      };

      const app = document.getElementById("app");
      createApp(App).mount(app);
    </script>
  </body>
</html>
