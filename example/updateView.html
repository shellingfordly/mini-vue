<style>
  .red {
    color: red;
  }

  .blue {
    color: blue;
  }
</style>

<div id="app"></div>

<script type="module">
  import { ref, reactive, createApp, h } from "../lib/mini-vue.esm.js";

  const App = {
    setup() {
      const style = ref({
        class: "red",
      });

      const onUpdateProp = () => {
        style.value.class = "blue";
      };

      const onUndefined = () => {
        style.value.class = undefined;
      };

      const onRemoveProp = () => {
        style.value = {};
      };

      return {
        style,
        onUpdateProp,
        onUndefined,
        onRemoveProp,
      };
    },
    render() {
      return h("div", { class: this.style.class }, [
        h("div", {}, "this is a demo"),
        h(
          "button",
          {
            onClick: this.onUpdateProp,
          },
          "onUpdateProp"
        ),
        h(
          "button",
          {
            onClick: this.onUndefined,
          },
          "onUndefined"
        ),
        h(
          "button",
          {
            onClick: this.onRemoveProp,
          },
          "onRemoveProp"
        ),
      ]);
    },
  };

  const app = document.getElementById("app");
  createApp(App).mount(app);
</script>
