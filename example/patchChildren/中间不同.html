<div id="app"></div>

<script type="module">
  import { ref, reactive, createApp, h, Text } from "../../lib/mini-vue.esm.js";

  const prevChildren = [
    h("p", { key: "A" }, "A"),
    h("p", { key: "B" }, "B"),
    h("p", { key: "C" }, "C"),
    h("p", { key: "D" }, "D"), // i
    h("p", { key: "E" }, "E"), // e1
    h("p", { key: "F" }, "F"),
    h("p", { key: "G" }, "G"),
  ];
  const nextChildren = [
    h("p", { key: "A" }, "A"),
    h("p", { key: "B" }, "B"),
    h("p", { key: "E" }, "E"), // e1
    h("p", { key: "Y" }, "Y"),
    h("p", { key: "C" }, "C"),
    h("p", { key: "D" }, "D"), // i
    h("p", { key: "G" }, "G"),
  ];

  const Compoent = {
    name: "Compoent",
    setup() {
      const change = ref(true);
      window.change = change;

      return { change };
    },
    render() {
      return this.change
        ? h("div", {}, prevChildren)
        : h("div", {}, nextChildren);
    },
  };

  const App = {
    name: "App",
    setup() {
      const change = ref(true);
      window.change = change;

      return {
        change,
      };
    },
    render() {
      return h("div", {}, [h(Compoent)]);
    },
  };

  createApp(App).mount(document.getElementById("app"));
</script>
